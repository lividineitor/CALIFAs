 <html>

        <title>CALIFAs crear usuario</title>

    <body>
        <!-- Aquí se colocan todas las ventanas emergentes -->
        <div id="cuerpo"></div>
        <!-- Menú del sistema -->
        <div class="w3-top">
            <div class="w3-row w3-padding w3-black">
                <div class="w3-col s3">
                    <a href="login.html" class="w3-button w3-block w3-black">Login</a>
                </div>
            </div>
        </div>

        <!-- Header with image -->
        <header class="bgimg w3-display-container w3-grayscale-min" id="home">
            <div class="w3-display-middle w3-center contenedorGeneral" id="loginContainer" >
                <h1>Crear usuario</h1>
                <label for="usurioForm">Usuario</label><br/>
                <input id="usuarioForm" type="text"><br/>
                
                <label for="emailForm">Email</label><br/>
                <input id="emailForm" type="text"><br/>
                
                <label for="passwordForm" >Contraseña</label><br/>
                <input id="passwordForm" type="password">
                <button class="btnEye" id="mostrarPassword" onclick="mostrarPass('passwordForm')" ><i class="fa fa-eye" aria-hiden="true" ></i></button><br/>
                
                <label for="password2Form" >Repetir Contraseña</label><br/>
                <input id="password2Form" type="password">
                <button class="btnEye" id="mostrarPassword" onclick="mostrarPass('password2Form')" ><i class="fa fa-eye" aria-hiden="true" ></i></button><br/>
                
                <button class="btnNormal" onclick="">Cancelar</button>
                
                <button class="btnNormal" onclick="registrarUsuario()">Registrar</button>
            </div>
        </header>
